<br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Status</th>
        <th>Date Resolved</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let issue of issueList">
        <td>{{issue.Title}}</td>
        <td>{{issue.Description | striphtml}}</td>
        <td>{{issue.Priority}}</td>
        <td>{{issue.Category}}</td>
        <td>{{issue.SubCategory}}</td>
        <td>{{issue.Status}}</td>
        <td>{{issue.DateResolved | datepipe}}</td>
        <td>{{issue.Comments  | striphtml}}</td>
    </tr>
</tbody>
</table>
